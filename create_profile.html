<!DOCTYPE html>
    <title> Create Your Profile </title>
    <link rel="stylesheet" href = "css/common.css" />
    <link rel="stylesheet" href = "css/create_profile.css" />
    <link href="fonts/Roboto" rel="font">

    <header>
        <h1 class = "text"> Online Researcher Profiles </h1>
    </header>

    <nav>
        <a class = "nav-button" href = "index.html"> Home </a>
        <a class = "nav-button" href = "backend/search.php"> Search Profiles </a>        
        <a class = "nav-button" href = "help.html"> Help </a>
    </nav>

    <main>
        <div id = main-content>
            <form id = "upload-form" action = "backend/upload_profile.php" method = "POST" enctype="multipart/form-data">
                First Name:
                <input type = "text" name = "firstName" required>
                <br>
                Last Name:
                <input type = "text" name = "lastName" required>
                <br>
                Job Title:
                <input type = "text" name = "jobTitle" required>
                <br>
                Email:
                <input type = "email" name = "email" required>
            </form>
            <p id = "form-p"> Biography: </p>
            <textarea rows = "4" cols = "47" name = "bio" form = "upload-form" required> Enter your biography here... </textarea>
            <br>
            <p id = "form-p"> Upload a Profile Picture: </p>
            <input id = "uploadFile" type = "file" name = "uploadFile" form = "upload-form" required>
            <br>
            <input id = "submit-button" type = "submit" value = "Submit and View Your Profile" form = "upload-form">
            </form>
        </div>

        <footer>
            <p class = "text" > Created by Matthew Langford 2017. </p>
        </footer>
    </main>
</html>
